	<script>
        //ポートフォリオ詳細画面表示・×ボタンで非表示
        $(document).ready(function(){
            $('.portfolio-detail').hide();
            $('.modal-overlay').hide();

            $('.portfolio-content-list').click(function(){
                $('.modal-overlay').show();
                $('.portfolio-detail').show('slow');
            });

            $('.close-button').click(function(){
                $('.modal-overlay').hide();
                $('.portfolio-detail').hide('slow');
            });
        });

		$(function() {
            var $header = $('#head');
            // Nav Fixed
            $(window).scroll(function() {
            if ($(window).scrollTop() > 250) {
                $header.addClass('fixed');
            } else {
                $header.removeClass('fixed');
            }
            });
            // Nav Toggle Button
            $('#nav-toggle').click(function(){
                $header.toggleClass('open');
                });
            });

	</script>
